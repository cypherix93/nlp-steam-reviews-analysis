<div ng-controller="GameInfoController as gameInfo" class="col-md-12">
    <div class="panel-body row">
        <div class="col-xs-3">
            <img ng-src="/images/games/{{gameInfo.game.appId}}.jpg" alt="Some Image" class="img-thumbnail img-responsive">
            <hr>
            <div class="text-center">
                <h5 class="text-muted">Accuracy</h5>
                <h1>
                    {{gameInfo.game.accuracy || "N/A"}}{{gameInfo.game.accuracy ? "%" : ""}}
                </h1>
            </div>
        </div>
        <div class="col-xs-9">
            <h3>
                {{gameInfo.game.title}}
            </h3>
            <hr>
            <div>
                <h5 class="text-center text-muted" style="margin-bottom: -15px">
                    Train
                </h5>
                <pos-neg-bar pos="gameInfo.game.reviewsPercentages.train.positive" neg="gameInfo.game.reviewsPercentages.train.negative"></pos-neg-bar>
            </div>
            <hr>
            <div>
                <h5 class="text-center text-muted" style="margin-bottom: -15px">
                    Test
                </h5>
                <pos-neg-bar pos="gameInfo.game.reviewsPercentages.test.positive" neg="gameInfo.game.reviewsPercentages.test.negative"></pos-neg-bar>
            </div>
            <hr>

            <div class="pull-left">
                App ID: {{gameInfo.game.appId}}
            </div>
            <div class="pull-right">
                {{gameInfo.game.reviewsCount | number:0}} reviews
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-6">
                <h3 class="pull right">Top 5 Bad Things</h3>
                <ol>
                    <li ng-repeat="n in gameInfo.goodFeatures track by $index">
                        {{n}}
                    </li>
                </ol>
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="pull right">Top 5 Bad Things</h3>
            <ol>
                <li ng-repeat="n in gameInfo.badFeatures track by $index">
                    {{n}}
                </li>
            </ol>
        </div>

    </div>
    <hr>
    <div>
        <h3 class="text-center">Top Reviews</h3>
        <hr>
        <div class="row" ng-repeat="n in gameInfo.topReviews track by $index">
            <div class="col-md-2">
                <p class="text-center">%</p>
            </div>
            <div class="col-md-10">
                <p>{{n}}</p>
                <hr>
            </div>
        </div>
    </div>
</div>
