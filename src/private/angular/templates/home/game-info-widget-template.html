<div class="panel panel-default" ui-sref="gameInfo({appId: game.appId })">
    <div class="panel-body row">
        <div class="col-xs-3">
            <img src="" alt="Some Image" class="img-thumbnail img-responsive">
        </div>
        <div class="col-xs-9">
            <h4>
                {{game.title}}
            </h4>
            <hr>
            <h6 class="text-center">Train</h6>
            <pos-neg-bar pos="game.reviewsPercentages.train.positive" neg="game.reviewsPercentages.train.negative"></pos-neg-bar>
            <hr>
            <h6 class="text-center">Test</h6>
            <pos-neg-bar pos="game.reviewsPercentages.test.positive" neg="game.reviewsPercentages.test.negative"></pos-neg-bar>
            <hr>

            <div class="pull-left">
                App ID: {{game.appId}}
            </div>
            <div class="pull-right">
                {{game.reviewsCount | number:0}} reviews
            </div>
        </div>
    </div>
</div>
