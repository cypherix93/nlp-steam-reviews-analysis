<div class="panel panel-default" ui-sref="gameInfo({appID: game.appId })">
    <div class="panel-body row">
        <div class="col-xs-3">
            <img src="" alt="Some Image" class="img-thumbnail img-responsive">
        </div>
        <div class="col-xs-9">
            <h4>
                {{game.title}}
            </h4>
            <uib-progress>
                <uib-bar value="69" type="success">
                    <span>Positive: 69%</span>
                </uib-bar>
                <uib-bar value="31" type="danger">
                    <span>Negative: 31%</span>
                </uib-bar>
            </uib-progress>
            <hr>

            <div class="pull-left">
                App ID: {{game.appId}}
            </div>
            <div class="pull-right">
                {{game.reviewsCount | number:0}} reviews
            </div>
        </div>
    </div>
</div>
